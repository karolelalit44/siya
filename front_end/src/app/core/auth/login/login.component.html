<div class="login-container d-flex justify-content-center align-items-center vh-100 bg-gradient-primary">
    <div class="login-card card shadow-2xl border-0 rounded-4xl overflow-hidden backdrop-filter backdrop-blur-xl bg-opacity-20 bg-white animate__animated animate__fadeIn">
        <div class="card-header bg-transparent text-center py-6">
            <h2 class="mb-0 fw-bold text-primary text-3xl">Welcome Back</h2>
        </div>
        <div class="card-body p-6">
            <div *ngIf="loginError" class="alert alert-danger alert-dismissible fade show rounded-pill shadow-sm animate__animated animate__shakeX">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <i class="fas fa-exclamation-circle me-2"></i>Invalid credentials. Please try again.
            </div>

            <div *ngIf="loginInitiate" class="d-flex justify-content-center align-items-center my-5">
                <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Authenticating...</span>
                </div>
            </div>

            <form *ngIf="!loginInitiate" class="needs-validation animate__animated animate__fadeInUp" novalidate>
                <div class="mb-5">
                    <label for="username" class="form-label text-muted fw-medium">Username</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-transparent border-end-0 text-primary"><i class="fas fa-user fa-lg"></i></span>
                        <input type="text" id="username" class="form-control border-start-0 transition-all shadow-sm" placeholder="Enter your username"
                            [(ngModel)]="username" name="username" (input)="onInputChange()" required
                            [ngClass]="{'is-invalid': username && username.length < 3, 'is-valid': username && username.length >= 3}">
                    </div>
                    <div *ngIf="username && username.length < 3" class="invalid-feedback mt-2">
                        Username must be at least 3 characters long.
                    </div>
                </div>

                <div class="mb-5">
                    <label for="password" class="form-label text-muted fw-medium">Password</label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-transparent border-end-0 text-primary"><i class="fas fa-lock fa-lg"></i></span>
                        <input type="password" id="password" class="form-control border-start-0 transition-all shadow-sm" placeholder="Enter your password"
                            [(ngModel)]="password" name="password" (input)="onInputChange()" required
                            [ngClass]="{'is-invalid': password && password.length < 6, 'is-valid': password && password.length >= 6}">
                    </div>
                    <div *ngIf="password && password.length < 6" class="invalid-feedback mt-2">
                        Password must be at least 6 characters long.
                    </div>
                </div>

                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-primary btn-lg shadow-lg rounded-pill transition-all hover:shadow-xl animate__animated animate__pulse" (click)="onLogin()"
                        [disabled]="!isFormValid()">
                        <i class="fas fa-sign-in-alt me-2"></i>Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
